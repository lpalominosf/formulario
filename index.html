<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulario</title>
  <!-- Bootstrap y estilos -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>
<body>
  <div class="container">
    <div class="row main">
      <div class="main-login main-center">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
            <h5>Registro</h5>
          </div>
        </div>
          <form class="" method="post" action="#">              
            <div class="form-group">
              <label for="name" class="col-sm-12 control-label">Nombre</label>
                <div class="col-sm-12">
                  <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="name" id="name"  placeholder="Ingrese su nombre"/>
                </div>
              </div>
            </div>  
            <div class="form-group">
              <label for="email" class="col-sm-12 control-label">Email</label>
              <div class="col-sm-12">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="email" id="email"  placeholder="Ingrese su Email"/>
                </div>
              </div>
            </div>  
            <div class="form-group">
              <label for="username" class="col-sm-12 control-label">Rut</label>
                <div class="col-sm-12">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user-secret" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" name="username" id="username"  placeholder="Ingrese su rut"/>
                </div>
              </div>
            </div>  
            <div class="form-group">
              <label for="password" class="col-sm-12 control-label">Contraseña</label>
                <div class="col-sm-12">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                    <input type="password" class="form-control" name="password" id="password"  placeholder="Ingrese su Contraseña"/>
                  </div>
                </div>
              </div>  
              <div class="form-group">
                <label for="confirm" class="col-sm-12 control-label">Teléfono</label>
                  <div class="col-sm-12">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-phone fa-lg" aria-hidden="true"></i></span>
                      <input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Ingrese su Teléfono"/>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="confirm" class="col-sm-12 control-label">Dirección</label>
                    <div class="col-sm-12">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-home fa-lg" aria-hidden="true"></i></span>
                        <input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Ingrese su Dirección"/>
                      </div>
                    </div>
                  </div>
                <div class="form-group">
                  <label for="confirm" class="col-sm-12 control-label">País</label>
                    <div class="col-sm-12">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-globe fa-lg" aria-hidden="true"></i></span>
                        <input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Seleccionar País"/>
                      </div>
                    </div>
                  </div>
                <div class="form-group">
                  <label for="confirm" class="col-sm-12 control-label">Comuna</label>
                    <div class="col-sm-12">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-globe fa-lg" aria-hidden="true"></i></span>
                        <input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Seleccionar Comuna"/>
                      </div>
                    </div>
                  </div>
                <div class="row"> 
                  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <a href="#" target="_blank" type="button" id="button" class="btn btn-primary btn-lg btn-block login-button">REGISTRAR</a>
                  </div>
                  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <a href="#" target="_blank" type="button" id="button" class="btn btn-warning btn-lg btn-block login-button">LIMPIAR</a>
                  </div>
                </div>             
              </form>
            </div>
          </div>
        </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
